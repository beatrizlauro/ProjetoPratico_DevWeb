<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/contato/style.css">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">

</head>
<body>

    <header>  <!-- cabeçalho do site/barra de navegação -->
        <div class="logo">
           <a href="/home/index.html" class="imglink"><img src="/contato/img/Logo.svg" alt=""></a>
        </div>
        <ul>
            <li><a href="/quem somos nós/quem somos nós.html">Quem Somos Nós</a></li>
            <li><a href="/home/index.html">Destinos</a></li>
            <li><a href="">Contato</a></li>
        </ul>
        <a href="" class="login">Contato</a>
</header>

<main>
  <div class="msg">
    <h1>Entre em contato com nossa equipe</h1>
  </div>

  <div class="contato">
      <form action="/enviar-contato" method="POST">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
        
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
        
          <div>
            <label for="mensagem"></label>
            <p class="txtmsg">Mensagem:</p>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
          </div>
        
          <button type="submit">Enviar</button>
        </form>
  </div>
</main>


</body>
</html>
